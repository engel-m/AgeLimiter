<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popupstyle.css">
  </head>
  <body>
    <div class="wrapper">
      <h4>Select the maximum age of your google search results. Saved automatically.</h4>
      <form id="ageForm" action="">
        <input type="radio" name="searchAge" value="any" id="any" class="form-radio"><label for="any">Any Age</label><br>
        <input type="radio" name="searchAge" value="h" id="h" class="form-radio"><label for="h">Past Hour</label><br>
        <input type="radio" name="searchAge" value="d" id="d" class="form-radio"><label for="d">Past 24 Hours</label><br>
        <input type="radio" name="searchAge" value="w" id="w" class="form-radio"><label for="w">Past Week</label><br>
        <input type="radio" name="searchAge" value="m" id="m" class="form-radio"><label for="m">Past Month</label><br>
        <input type="radio" name="searchAge" value="y" id="y" class="form-radio"><label for="y">Past Year</label><br>
      </form>
      <br><br>
      <button id="resetButton" class="btn">Reset (options off)</button>
      <br><br>
      <h4>Click <a href="about.html" target="_Blank">here</a> to provide feedback, suggestions, or donate.</h4>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
